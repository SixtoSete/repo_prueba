<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style-log.css">
  <script src="js/login.js" type="text/javascript"></script>
  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>
  <div class="loginbox">
    <img src="img/avatar.jpg" class="avatar">
    <h1>Regístrate aquí</h1>
      <p>Nombre de usuario</p>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese aquí su nombre" value="" required>
      <p>Correo electrónico</p>
      <input type="email" name="email" id="email" placeholder="Ingrese aquí su correo electrónico" value="" required>
      <p>Contraseña</p>
      <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese aquí su contraseña" value="" required>
      <button id="boton">Registrarse</button>
    
  </div>
</body>

</html>
