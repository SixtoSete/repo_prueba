<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style-log.css">
  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>
  <div class="loginbox">
    <img src="avatar.jpg" class="avatar">
    <h1>Regístrate aquí</h1>
    <form action="cover.html" method="POST">
      <p>Nombre de usuario</p>
      <input type="text" name="nombre" placeholder="Ingrese aquí su nombre" required>
      <p>Correo electrónico</p>
      <input type="email" name="email" placeholder="Ingrese aquí su correo electrónico" required>
      <p>Contraseña</p>
      <input type="password" name="contraseña" placeholder="Ingrese aquí su contraseña" required>
      <input type="submit" name="solicitud-ingreso" value="Registrarse">
    </form>

  </div>
</body>

</html>
